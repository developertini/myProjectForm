<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Form</title>
</head>

<body>
  <div class="container col-md-8 col-xl-6 mainContainer p-4 my-5">
    <h2 class="text-center p-3">Dev Registration basic </h2>
    <!-- 1 division -->
    <div class="container">
      <form class=" needs-validation" novalidate>
        <div class="">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" id="firstname" placeholder="type here" required>
        </div>
        <div class="">
          <label for="surname">Last name</label>
          <input type="text" class="form-control" id="surname" placeholder="type here" required>
        </div>
        <div class="">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>

      </form>
    </div>
    <!-- 2 division -->
    <div class="container py-3">
      <div class="">
        <label for="developmentarea" class="form-label">Development area</label>
        <select class="form-select" id="developmentarea" required>
          <option selected disabled value="developmentarea">Select...</option>
          <option>Front-end</option>
          <option>Back-end</option>
          <option>Fullstack</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
    </div>
    <!-- 3 division -->
    <div class="container py-3">
      <p>What technologies do you develop?</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">HTML</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">CSS</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">Bootstrap</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">JavaScript</label>
      </div>
    </div>
    <!-- 4 division -->
    <div class="container mb-3">
      <p>Write about yours experiences</p>
      <div class="form-floating" id="textArea">
        <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
        <label for="floatingTextarea2">be brief and sincere</label>
      </div>
    </div>
    <!-- button-->
    <div class="container">
      <div class="text-center pt-3">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
    <footer>
      <div class="text-center pt-3">
        <p>Developed by tech{tini} &copy; All rights reserved </p>
      </div>
    </footer>
  </div>

  <!-- sript bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
